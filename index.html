<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png">
    <style>
        h1 {color: white; font-size: 3rem; font-weight: 300;}
        h2 {color: white; font-size: 1.7rem; font-weight: 250;}
        h3 {color: white; font-size: 1rem; font-weight: 200;}
    </style>
</head>
<body>
<main class="container">
    <div class="item">
        <h2 class="periodos">Daily <br> Weekly <br> Monthly</h2>
    </div>
    <div class="item">
        <img src="./assets/icon-work.svg" alt="">
    </div>
    <div class="item">
        <img src="./assets/icon-play.svg" alt="">
    </div>
    <div class="item">
        <img src="./assets/icon-study.svg" alt="">
    </div>
    <div class="item">
        <img src="./assets/icon-exercise.svg" alt="">
    </div>
    <div class="item">
        <img src="./assets/icon-social.svg" alt="">
    </div>
    <div class="item">
        <img src="./assets/icon-self-care.svg" alt="">
    </div>
    <div class="item">
        <img class="jeremy" src="./assets/image-jeremy.png" alt="">
        <h3>Report for</h3>
       <h1>Jeremy <br> Robson</h1>
    </div>
    <div class="item">
        <h2>Work</h2>
        <img class="trespuntos" src="./assets/icon-ellipsis.svg" alt="">
        <h1>32hrs</h1>
        <h3>Last Week - 36hrs</h3>
    </div>
    <div class="item">
        <h2>Play</h2>
        <img class="trespuntos" src="./assets/icon-ellipsis.svg" alt="">
        <h1>10hrs</h1>
        <h3>Last Week - 8hrs</h3>
    </div>
    <div class="item">
        <h2>Study</h2>
        <img class="trespuntos" src="./assets/icon-ellipsis.svg" alt="">
        <h1>4hrs</h1>
        <h3>Last Week - 7hrs</h3>
    </div>
    <div class="item">
        <h2>Exercise</h2>
        <img class="trespuntos" src="./assets/icon-ellipsis.svg" alt="">
        <h1>4hrs</h1>
        <h3>Last Week - 5hrs</h3>
    </div>
    <div class="item">
        <h2>Social</h2>
        <img class="trespuntos" src="./assets/icon-ellipsis.svg" alt="">
        <h1>5hrs</h1>
        <h3>Last Week - 10hrs</h3>
    </div>
    <div class="item">
        <h2>Self Care</h2>
        <img class="trespuntos" src="./assets/icon-ellipsis.svg" alt="">
        <h1>2hrs</h1>
        <h3>Last Week - 2hrs</h3>
    </div>
</main>
</body>
</html>
